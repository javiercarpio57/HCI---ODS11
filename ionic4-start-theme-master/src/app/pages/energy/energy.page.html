<ion-header>
  <ion-toolbar color="primary">
    
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>

    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700 titulo2">Solars<br></ion-text>
        </ion-text>
    </ion-title>

  </ion-toolbar>
  
  </ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <span class="slider-nav arrow-prev" (click)="slidePrev(slider, slideWithNav)">
          <ion-img [src]="themeCover" class="arrow"></ion-img>
        </span>
      </ion-col>

      <ion-col size="10">
          <ion-slides pager="false" [options]="slide" #slideWithNav (ionSlideDidChange)="SlideDidChange(slider, slideWithNav)">
            <ion-slide *ngFor="let s of slider.slidesItems">
              <img src="../../../assets/img/e{{s.id}}.png">
            </ion-slide>
          </ion-slides>
        </ion-col>
      
      <ion-col size="1">
        <span class="slider-nav arrow-next" (click)="slideNext(slider, slideWithNav)">
          <ion-img [src]="themeCover2" class="arrow"></ion-img>
        </span>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
