<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Pregunta 6 - Test Huella Carbono</ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary" padding>
  <div>
    <ion-progress-bar color="primary" value="0.6"></ion-progress-bar>
    <ion-progress-bar color="primary" value="0.6"></ion-progress-bar>
    <ion-progress-bar color="primary" value="0.6"></ion-progress-bar>
  </div>
  <br/>
  <div>
    <ion-list [lines]=lines>
      <ion-radio-group [(ngModel)]="lines" (ionChange)="actualizarResp6()">
        <ion-list-header >
            <b><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size:25pt;">Cuando no estás usando aparatos eléctricos ¿los desconectas?</span></b>
        </ion-list-header>
        <ion-item>
          <br/>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><p>Casi siempre.</p></span></ion-label>
          <ion-radio name="lines" value=5></ion-radio>
          <br/>
        </ion-item>

        <ion-item>
          <br/>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><p>Nunca.</p></span></ion-label>
          <ion-radio name="lines" value=40></ion-radio>
          <br/>
        </ion-item>
        
        <ion-item>
          <br/>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><p>Algunas veces.</p></span></ion-label>
          <ion-radio name="lines" value=30></ion-radio>
          <br/>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <br/>
  </div>
  <div>
      <img src="assets/img/desconectar.jpg" class="center"/>
  </div>
  <div>
    <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="goToNext7()" tappable>
      Siguiente Pregunta
    </ion-button>
  </div>
  <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="goToBack5()" tappable>
        Pregunta Anterior
      </ion-button>
    </div> 

</ion-content>
