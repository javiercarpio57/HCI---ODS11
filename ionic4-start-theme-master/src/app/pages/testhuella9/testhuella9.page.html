<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Pregunta 9 - Test Huella Carbono</ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary" padding>
  <div>
    <ion-progress-bar color="primary" value="0.9"></ion-progress-bar>
    <ion-progress-bar color="primary" value="0.9"></ion-progress-bar>
    <ion-progress-bar color="primary" value="0.9"></ion-progress-bar>
  </div>
  <br/>
  <div>
    <ion-list>
      <ion-radio-group>
        <ion-list-header >
            <b><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size:25pt;">¿Cuánto te tardas en bañarte?</span></b>
        </ion-list-header>
        <ion-item>
          <br/>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Menos de 5 minutos</span></ion-label>
          <ion-radio value="cord"></ion-radio>
          <br/>
        </ion-item>

        <ion-item>
          <br/>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Entre 5 y 10 minutos</span></ion-label>
          <ion-radio value="duesenberg"></ion-radio>
          <br/>
        </ion-item>
        <ion-item>
          <br/>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Más de 10 minutos</span></ion-label>
          <ion-radio value="blabla"></ion-radio>
          <br/>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <br/>
  </div>
  <div>
      <img src="assets/img/regadera.jpeg" class="center"/>
  </div>
  <div>
    <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="goToResultado()" [disabled]="!onLoginForm.valid" tappable>
      Mostrar Resultados
    </ion-button>
  </div>
  <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="goToBack8()" [disabled]="!onLoginForm.valid" tappable>
        Pregunta Anterior
      </ion-button>
    </div> 

</ion-content>
