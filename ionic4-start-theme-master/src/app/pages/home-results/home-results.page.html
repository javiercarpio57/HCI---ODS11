<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700 titulo2">Solars</ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>

  
</ion-header>

<ion-content>

  <ion-card class="bg-button">

    <ion-img [src]="themeCover" class="image-button"></ion-img>
    
    <ion-button expand="full" color="dark" no-margin>
      Calcular huella de carbono.
    </ion-button>

  </ion-card>

  <ion-button margin shape="round" expand="full" color="secondary" (click)="searchFilter()">
    Modal 2: Search Filter
  </ion-button>
  
  <popmenu></popmenu>
</ion-content>
