<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Pregunta 7 - Test Huella Carbono</ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary" padding>
  <div>
    <ion-progress-bar color="primary" value="0.7"></ion-progress-bar>
    <ion-progress-bar color="primary" value="0.7"></ion-progress-bar>
    <ion-progress-bar color="primary" value="0.7"></ion-progress-bar>
  </div>
  <br/>
  <div>
    <ion-list [lines]=lines>
      <ion-radio-group [(ngModel)]="lines" (ionChange)="actualizarResp7()">
        <ion-list-header >
            <b><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size:25pt;">¿Qué haces con los residuos que produces en tu hogar?</span></b>
        </ion-list-header>
        <ion-item>
          <br/>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><p>Los pongo en un único bote.</p></span></ion-label>
          <ion-radio name="lines" value=70></ion-radio>
          <br/>
        </ion-item>

        <ion-item>
          <br/>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><p>Los separo en distintos botes por<br>categoría de desecho.</p></span></ion-label>
          <ion-radio name="lines" value=55></ion-radio>
          <br/>
        </ion-item>
        
        <ion-item>
          <br/>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><p>Dentro de lo posible, los trato de<br>reutilizar dandoles un uso similar<br>o distinto.</p></span></ion-label>
          <ion-radio name="lines" value=10></ion-radio>
          <br/>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <br/>
  </div>
  <div>
      <img src="assets/img/residuos.jpg" class="center"/>
  </div>
  <div>
    <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="goToNext8()" tappable>
      Siguiente Pregunta
    </ion-button>
  </div>
  <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="goToBack6()" tappable>
        Pregunta Anterior
      </ion-button>
    </div> 

</ion-content>
