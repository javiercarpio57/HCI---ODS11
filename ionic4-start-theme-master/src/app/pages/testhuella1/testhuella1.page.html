<ion-header class="bg-secondary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="bg-dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700 titulo4">Pregunta 1</ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-progress-bar color="primary" value="0.1"></ion-progress-bar>
    <ion-progress-bar color="primary" value="0.1"></ion-progress-bar>
    <ion-progress-bar color="primary" value="0.1"></ion-progress-bar>
  </div>
  
  <div>
    <ion-list class="bg-light">
      <ion-radio-group>

        <ion-list-header>
          <p text-center style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            <ion-text color="dark">
              <h1>¿Consumes frutas y verduras producidas en tu región?</h1>
            </ion-text>
          </p>
        </ion-list-header>


        <ion-item>
          <br/>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Sí, y prefiero las que vienen sin envasar.</span></ion-label>
          <ion-radio value="cord"></ion-radio>
          <br/>
        </ion-item>


        <ion-item>
          <br/>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Sí, aunque a veces las compro envasadas.</span></ion-label>
          <ion-radio value="duesenberg"></ion-radio>
          <br/>
        </ion-item>
        
        <ion-item>
          <br/>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">No, compro productos de otras regiones <br>que, en muchas ocasiones, están envasados.</span></ion-label>
          <ion-radio value="hudson"></ion-radio>
          <br/>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <br/>
  </div>

  <div>
    <img src="assets/img/frutasverduras.jpg" class="center"/>
  </div>

  <br>

  <div text-center>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button size="medium" shape="round" color="danger" (click)="goToBack()" tappable>
            Regresar
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button size="medium"shape="round" color="success" (click)="goToNext2()" tappable>
            Siguiente
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
