<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw700">Pregunta 1 - Test Huella Carbono</ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary" padding>
  <div>
    <ion-progress-bar color="primary" value="0.1"></ion-progress-bar>
    <ion-progress-bar color="primary" value="0.1"></ion-progress-bar>
    <ion-progress-bar color="primary" value="0.1"></ion-progress-bar>
  </div>
  <br/>
  <div>
    <ion-list [lines]=lines> 
      <ion-radio-group [(ngModel)]="lines" (ionChange)="actualizarResp1()">
        <ion-list-header>
            <b><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size:25pt;">¿Consumes frutas y verduras producidas en tu región?</span></b>
        </ion-list-header>
        <ion-item>
          <br/>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><p>Sí, y prefiero las que vienen sin<br>envasar.</p></span></ion-label>
          <ion-radio name="lines" value=2></ion-radio>
          <br/>
        </ion-item>

        <ion-item>
          <br/>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><p>Sí, aunque a veces las compro<br>envasadas.</p></span></ion-label>
          <ion-radio name="lines" value=10></ion-radio>
          <br/>
        </ion-item>
        
        <ion-item>
          <br/>
          <ion-label><span style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><p>No, compro productos de otras regiones que,<br>en muchas ocasiones, están envasados.</p></span></ion-label>
          <ion-radio name="lines" value=20></ion-radio>
          <br/>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <br/>
  </div>
  <div>
    <img src="assets/img/frutasverduras.jpg" class="center"/>
  </div>
  <div>
    <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="goToNext2()" tappable>
      Siguiente Pregunta
    </ion-button>
  </div>
  <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="goToBack()" tappable>
        Regresar
      </ion-button>
    </div> 

</ion-content>
